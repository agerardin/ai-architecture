name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Create and activate virtual environment, install all dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install uv
          uv pip install --editable '.[dev]'
          pip install ruff mypy pytest
      - name: Lint with ruff
        run: |
          source .venv/bin/activate
          ruff check src tests
      - name: Format check with ruff
        run: |
          source .venv/bin/activate
          ruff format --check src tests
      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          mypy src

      - name: Create shared Docker network
        run: docker network create shared_net || true

      - name: Run tests
        env:
          REDIS_HOST: localhost
        run: |
          source .venv/bin/activate
          pytest tests -v --tb=short -s
